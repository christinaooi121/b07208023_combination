<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type='text/javascript' src='testwebjs.js'></script>

    <link rel="stylesheet" href="combination.css">
    <title>Composition</title>
</head>

<body>
    <div class="container-fluid">
        <script>
            $(function () {
                var video1_pos = $("#video1").offset().top;
                var video1_end = video1_pos + $("#v1frame").height() - $(window).height();
                $(window).scroll(function () {
                    var current_pos = $(window).scrollTop();
                    console.log(current_pos);
                    if (current_pos > video1_pos && current_pos < video1_end) {
                        $("#video1")[0].play();
                    } else {
                        $("#vidoe1")[0].pause();
                    }
                });

            });
        </script>

        <div style="height:100vh; background-color:royalblue;">
            <h1>我是一個標題。</h1>
            <p>感覺有點內容還不錯！</p>
        </div>

        <div id="v1frame" style="height:1000vh;">
            <div class="sticky-top" style="z-index:-1">
                <video id="video1"
                    src="https://drive.google.com/file/d/1Gjfcq5EUJA1X4QqOfo2s0GXoxSzsSI9v/view?usp=sharing"
                    style="width:100vw;"></video>
            </div>
            <div class="row" style="height:100vh">
                <div class="col-6"></div>
                <div class="col-6" style="height:100vh;background-color:rgba(0,0,0,0.5);"></div>
            </div>
        </div>

        <div style="height:100vh;background:grey;"></div>

        <div id="v2frame" style="height:1000vh">
            <div class="sticky-top">
                <video id="video2" src="https://web.cw.com.tw/climate-2020/deforestation/cover.mp4"
                    style="width:100vw;"></video>
            </div>
        </div>
        <div style="height:100vh;background:grey;"></div>

    </div>
</body>
